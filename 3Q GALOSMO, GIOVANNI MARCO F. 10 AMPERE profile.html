    <style>
        * {
            margin: 0;

        body {
            display: flex;

        }

            width: 60px;
            border: 1px solid black;
            margin: 10px auto 30px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 16px 36px;
            border: 2px solid black;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0px 4px 0px black;
            transition: 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-6px);
            box-shadow: 0px 8px 0px black;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0px 4px 0px black;
        }

        .popup-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.35);
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.4s ease;
            z-index: 999;
        }

        .popup-box {
            width: 500px;
            max-width: 90%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
            text-align: left;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid black;
            border-radius: 5px;
            background: #f1f1f1;
            transition: 0.2s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        ul { 
            margin-left: 20px; 
            margin-bottom: 15px;
        }

        small { 
            display: block; 
            margin-top: 20px; 
        }
